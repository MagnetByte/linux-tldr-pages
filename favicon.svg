<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#gradient)" stroke="#1e40af" stroke-width="8"/>
  
  <!-- Terminal window -->
  <rect x="120" y="160" width="272" height="192" rx="16" fill="#0f172a" stroke="#334155" stroke-width="2"/>
  
  <!-- Terminal header -->
  <rect x="120" y="160" width="272" height="32" rx="16" fill="#1e293b"/>
  <rect x="120" y="176" width="272" height="16" fill="#1e293b"/>
  
  <!-- Traffic lights -->
  <circle cx="144" cy="176" r="6" fill="#ef4444"/>
  <circle cx="168" cy="176" r="6" fill="#f59e0b"/>
  <circle cx="192" cy="176" r="6" fill="#10b981"/>
  
  <!-- Terminal content -->
  <text x="136" y="220" font-family="monospace" font-size="20" fill="#22d3ee">$</text>
  <text x="156" y="220" font-family="monospace" font-size="20" fill="#e2e8f0">tldr ls</text>
  
  <!-- Command output lines -->
  <rect x="136" y="240" width="180" height="4" fill="#3b82f6" opacity="0.8"/>
  <rect x="136" y="256" width="240" height="4" fill="#10b981" opacity="0.6"/>
  <rect x="136" y="272" width="160" height="4" fill="#8b5cf6" opacity="0.6"/>
  <rect x="136" y="288" width="200" height="4" fill="#f59e0b" opacity="0.6"/>
  
  <!-- Bottom text -->
  <text x="256" y="420" font-family="sans-serif" font-size="32" font-weight="bold" fill="white" text-anchor="middle">TLDR</text>
  <text x="256" y="450" font-family="sans-serif" font-size="16" fill="white" text-anchor="middle" opacity="0.8">MagnetByte</text>
</svg>
